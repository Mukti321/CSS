<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h2{
        font-family: algerian;
      }
      .calculator {
        text-align: center;
        max-width: 450px;
        padding: 20px;
        border: 2px solid black;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        
      }
      button {
        width: 45%;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
      }
      #num1{
        width:400px;
      }
      #num2{
        width:400px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Simple Calculator</h2>

      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />

      <div>
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('quotient')">Quotient</button>
      </div>

      <h3 id="result">Result:</h3>
    </div>

    <script>
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          result = "Please enter valid numbers.";
        } else {
          switch (operation) {
            case "sum":
              result = num1 + num2;
              break;
            case "difference":
              result = num1 - num2;
              break;
            case "product":
              result = num1 * num2;
              break;
            case "quotient":
              result =
                num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
              break;
            default:
              result = "Invalid operation";
          }
        }

        document.getElementById("result").innerText = "Result: " + result;
      }
    </script>
  </body>
</html>
